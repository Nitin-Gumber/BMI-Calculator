<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="homepage">
      <h1>BMI Calculator</h1>
      <form>
        <label for="height">Height in feet and inches</label>
        <input type="text" name="height" id="height" />
        <label for="weight">Weight in KG</label>
        <input type="text" name="weight" id="weight" />
        <button>Calculate</button>
        <p id="results"></p>
        <p id="bmiRange"></p>
      </form>
      <div class="guid">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
      <div class="social_media">
        <h2>Follow</h2>
        <a
          target="_blank"
          href="https://instagram.com/nitin.gumber_?igshid=NzZlODBkYWE4Ng=="
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/nitin-kumar-a55614248?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
